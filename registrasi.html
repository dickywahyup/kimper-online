    <section id="hero" class="hero w-100 h-100 p-5 mx-auto bi-text-left d-flex justify-content-left align-items-center">
        <main>
            <h4>Registrasi</h4>
            <br>
            <form action="/">
              <div class="container">
                <div class="row">
                  <div class="col-lg">
                    <input type="text" id="username" name="username" placeholder="Username"><br><br>
                    <input type="text" id="doh" name="doh" placeholder="DOH"><br><br>
                    <select class="form-select" id="position" name="position"><br><br>
                      <option selected>Position</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                    </select><br>
                    <select class="form-select" id="departemen" name="departemen"><br>
                      <option selected> Departemen </option>
                      <option value="1"> Pit J </option>
                      <option value="2"> Bintang</option>
                      <option value="3"> Hatari </option>
                    </select>
                    <br>
                    <br>
                    <br>
                    <br>
                    <a href="view-regis.html" class="inputbox">SEND</a>
                  </div>
                  <div class="col-sm">
                    <input type="text" id="date" name="date" placeholder="Have Been MCU?"><br><br>
                    <input type="text" id="exp" name="exp" placeholder="DOB"><br><br>
                    <select class="form-select" id="glasses" name="glasses"><br><br>
                      <option selected>Glasses</option>
                      <option value="1">Yes</option>
                      <option value="0">No</option>
                    </select>
                  </div>
                  <div class="col-sm">
                    <label for="images" class="drop-container" id="dropcontainer">
                      <span class="drop-title">Upload Dokumen MCU</span>
                        <img src="/img/uploadfile.png" height="50px" width="50px" style="opacity: 50%;">
                        <input type="file" id="images" accept="image/*" required>
                    </label>
                    <br>
                    <label for="images" class="drop-container" id="dropcontainer">
                      <span class="drop-title">Upload Foto</span>
                        <img src="/img/uploadfile.png" height="50px" width="50px" style="opacity: 50%;">
                        <input type="file" id="images" accept="image/*" required>
                    </label>
                  </div>
                </div>
              </div>
            </form>
        </main>
