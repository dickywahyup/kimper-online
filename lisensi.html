    <section id="hero" class="hero w-100 h-100 p-5 mx-auto bi-text-left d-flex justify-content-left align-items-center">
        <main>  
            <h4>Input Data License</h4>
            <form action="/">
              <div class="container">
                <div class="row">
                  <div class="col-lg"><br>
                    <input type="text" id="username" name="username" placeholder="Username"><br><br>
                    <select class="form-select" id="sim_type" name="sim_type">
                      <option selected>SIM Type</option>
                      <option value="A">SIM A</option>
                      <option value="B">SIM B</option>
                      <option value="C">SIM C</option>
                    </select>
                    <br>
                    <select class="selectpicker form-select" id="sim_class" name="sim_class"><br>
                      <option selected>SIM Class</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                    <br>
                    <a href="view-lisensi.html" class="inputbox">SEND</a>
                  </div>
                  <div class="col-sm">
                    <br>
                    <input type="text" id="date" name="date" placeholder="Date Issued"><br><br>
                    <input type="text" id="exp" name="exp" placeholder="Expired Date"><br><br>
                    <input type="text" id="com" name="com" placeholder="Comment"><br>
                  </div>
                </div>
              </div>
            </form>
        </main>
    </section>
